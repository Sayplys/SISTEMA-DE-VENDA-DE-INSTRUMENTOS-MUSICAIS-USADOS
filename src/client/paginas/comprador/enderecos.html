<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>ReSound - Gerenciamento de Endereços</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- CSS Local -->
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <div class="container">
      <h1>ReSound</h1>
      <nav>
        <ul>
          <li><a href="/index.html"><i class="fas fa-home"></i> Início</a></li>
          <li><a href="listagem.html"><i class="fas fa-guitar"></i> Instrumentos</a></li>
          <li><a href="../perfil/login.html"><i class="fas fa-user"></i> Perfil</a></li>
          <li><a href="carrinho.html"><i class="fas fa-shopping-cart"></i> Carrinho</a></li>
          <li><a href="pedidos.html"><i class="fas fa-clipboard-list"></i> Pedidos</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Conteúdo Principal -->
  <main class="container">
    <h2>Gerenciamento de Endereços</h2>
    <div class="enderecos-container" id="enderecos-container">
      <!-- Endereços serão carregados aqui dinamicamente -->
    </div>
    <button class="btn" id="btn-adicionar-endereco">Adicionar Endereço</button>

    <!-- Modal para adicionar/editar endereço -->
    <div class="modal" id="modal-endereco">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3 id="modal-titulo">Adicionar Endereço</h3>
        <form id="form-endereco">
          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" required>
          <button type="submit" class="btn">Salvar</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer>
    <div class="container">
      <p>&copy; 2023 ReSound. Todos os direitos reservados.</p>
      <ul>
        <li><a href="contato.html"><i class="fas fa-envelope"></i> Contato</a></li>

      </ul>
      <ul>

        <li><a href="#"><i class="fab fa-twitter"></i></a></li>
      </ul>
    </div>
  </footer>

  <!-- Importação dos módulos JavaScript -->
  <script type="module" src="/javascript/comprador/enderecos.js"></script>
</body>
