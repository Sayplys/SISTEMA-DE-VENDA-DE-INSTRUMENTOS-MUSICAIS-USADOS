<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - Loja de Instrumentos</title>
  <link rel="stylesheet" href="perfil.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">Loja de Instrumentos</div>
      <ul>
        <li><a href="/index.html"><i class="fas fa-home"></i> Página Inicial</a></li>
        <li><a href="../vender-produto/index.html"><i class="fas fa-plus"></i> Vender Produto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="perfil-container">
      <h2>Meu Perfil</h2>

      <!-- Informações do Usuário -->
      <div class="card">
        <h3>Informações Pessoais</h3>
        <form id="form-usuario">
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
          </div>
          <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
          </div>
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>
          </div>
          <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
          </div>
          <div class="form-group">
            <label for="nivel_acesso">Nível de Acesso:</label>
            <select id="nivel_acesso" name="nivel_acesso" required>
              <option value="user">Usuário</option>
              <option value="admin">Administrador</option>
            </select>
          </div>
          <button type="submit">Salvar Alterações</button>
        </form>
      </div>

      <!-- Endereço -->
      <div class="card">
        <h3>Endereço</h3>
        <form id="form-endereco">
          <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required>
          </div>
          <div class="form-group">
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" required>
          </div>
          <div class="form-group">
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required>
          </div>
          <div class="form-group">
            <label for="uf">UF:</label>
            <input type="text" id="uf" name="uf" required>
          </div>
          <div class="form-group">
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento">
          </div>
          <button type="submit">Salvar Endereço</button>
        </form>
      </div>

      <!-- Botão para Remover Conta -->
      <div class="card">
        <h3>Remover Conta</h3>
        <p>Ao remover sua conta, todos os seus dados serão excluídos permanentemente.</p>
        <button id="remover-conta">Remover Conta</button>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-links">
      <a href="#">Contato</a>
      <a href="#">Política de Privacidade</a>
      <a href="#">Termos de Uso</a>
    </div>
  </footer>

  <!-- Scripts -->
  <script type="module" src="/scripts/perfil/perfil.js"></script>
</body>
</html>
