<head>
  <meta charset="UTF-8">

  <!-- CSS Local -->

</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <div class="container">
      <h1>ReSound</h1>
      <nav>
        <ul>
          <li><a href="/index.html"><i class="fas fa-home"></i> Início</a></li>
          <li><a href="listagem.html"><i class="fas fa-guitar"></i> Instrumentos</a></li>
          <li><a href="carrinho.html"><i class="fas fa-shopping-cart"></i> Carrinho</a></li>
          <li><a href="contato.html"><i class="fas fa-envelope"></i> Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Conteúdo Principal -->
  <main class="container">
    <h2>Finalização de Pedido</h2>
    <div class="finalizacao-container">
      <section class="metodo-pagamento">
        <h3>Método de Pagamento</h3>
        <form id="form-pagamento">
          <label>
            <input type="radio" name="pagamento" value="pix" required> Pix
          </label>
          <label>
            <input type="radio" name="pagamento" value="cartao" required> Cartão de Crédito
          </label>
        </form>
      </section>

      <section class="endereco-entrega">
        <h3>Endereço de Entrega</h3>
        <form id="form-endereco">
          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" required>
          <button type="submit" class="btn">Confirmar Pedido</button>
        </form>
      </section>
    </div>
  </main>

  <!-- Rodapé -->
  <footer>
    <div class="container">

  </footer>
